<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task 9</title>
    <link rel="stylesheet" type="text/css" href="css\style9.css">
    <script src="js/script9.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="inout"></div>
        <table>
            <tr>
                <td><button class="btn" onclick="val(7)">7</button></td>
                <td><button class="btn" onclick="val(8)">8</button></td>
                <td><button class="btn" onclick="val(9)">9</button></td>
                <td><button class="btn" onclick="val('/')">/</button></td>
                <td><button class="btn" onclick="clean()">C</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="val(4)">4</button>
                </td>
                <td><button class="btn" onclick="val(5)">5</button></td>
                <td><button class="btn" onclick="val(6)">6</button></td>
                <td><button class="btn" onclick="val('*')">*</button></td>
                <td><button class="btn" onclick="delone()"></button> </td> 
            </tr> 
            <tr>
                <td><button class="btn" onclick="val(1)">1</button></td>
                <td><button class="btn" onclick="val(2)">2</button></td>
                <td><button class="btn" onclick="val(3)">3</button></td>
                <td><button class="btn" onclick="val('-')">-</td>
                <td rowspan="2"><button id="ent" class="btn" style="height: 130px" onclick="calculate()" />=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 130px;" onclick="val(0)">0</button></td>
                <td><button class="btn" onclick="val('.')">,</button></td>
                <td><button class="btn" onclick="val('+')">+</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
